<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
        <title>Oh my food</title>

<script src="https://kit.fontawesome.com/cf4023b3a4.js" crossorigin="anonymous"></script>
<body>

 <header class="header">
     <img class="header__logo" src="images/logo/ohmyfood.png" alt="logo ho my food">
  </header>     
    <main>
        <section class="localisation">
        
            <i class="localisation__icone fas fa-map-marker-alt fas-sm"> </i>
            
              <span class="localisation__ville">Paris,Belleville</span> 
        </section>
        
 

    <!-- En tete -->
    <section class="slogan">
    <h1 class="slogan__title1">Réservez le menu qui vous convient</h1>
        <p class="slogan__title2">Découvrez des restaurants d'exception, selectionnés par nos soins</p>

        <button type="button" class="slogan__button"><span class="slogan__text">Explorez nos restaurants</span></button>
    </section>


    <section class="fonction">
    <h2 class="fonction__title2">Fonctionnement</h2>
       1 <button type="button" class="fonction__button"><span>Choisissez un restaurant</span></button>
       2 <button type="button" class="fonction__button"><span>Composez votre menu</span></button>
       3 <button type="button" class="fonction__button"><span>Dégustez au restaurant </span></button>
    </section>    

    <section class="restaurant">
        <h1 class="restaurant__title1">Restaurants</h1>
        <div class="restaurant__img"> <img  src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=""></div>
            <a href="palette.html"><p class="restaurant__para">La palette du gout</p></a>
            <p> Ménilmontant </p>
            <i class="restaurant__heart far fa-heart"></i>
        
        
    </section>

     </main>
    <footer>

        <p id="footer__omf"> ohmyfood</p>
        <i class="fas fa-utensils"></i> Proposer un restaurant

        <p> Mentions légales</p>
        <p>Contact</p>
